{% set name = "PyFstat" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 297ad5ddaa9ea2f581b29a6e9d557a78619a13146371870323ac1352f1f75181

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }},<3.13a0
    - numpy <2.0
    - matplotlib-base >=3.3
    - scipy
    - ptemcee
    - corner
    - dill
    - tqdm
    - pathos
    - python-lal >=7.1.5
    - python-lalpulsar >=6.0
    - lalpulsar >=6.0
    - attrs

test:
  requires:
    - pytest<8.2.2
    - flaky
    - python {{ python_min }}
  imports:
    - pyfstat
  source_files:
    - tests/*.py
  commands:
    - python -m pytest tests/

about:
  home: https://github.com/PyFstat/PyFstat/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: a python package for gravitational wave analysis with the F-statistic
  description: |
    This is a python package providing an interface to perform F-statistic based continuous gravitational wave (CW) searches.
  dev_url: https://github.com/PyFstat/PyFstat/

extra:
  recipe-maintainers:
    - dbkeitel
