{% set name = "PyFstat" %}
{% set version = "1.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 411f3a1856d65476f9a141b2abf478bb407cd9d65238fec74186ef6d439a9c83

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy <1.23.0
    - matplotlib-base >=2.1
    - scipy
    - ptemcee
    - corner
    - dill
    - tqdm
    - bashplotlib
    - peakutils
    - pathos
    - python-lal >=7.1.5
    - python-lalpulsar >=3.1.1
    - lalapps >=7.4.0
    - attrs

test:
  requires:
    - pytest
    - flaky
  imports:
    - pyfstat
  source_files:
    - tests/*.py
  commands:
    - python -m pytest tests/

about:
  home: https://github.com/PyFstat/PyFstat/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: a python package for gravitational wave analysis with the F-statistic
  description: |
    This is a python package providing an interface to perform F-statistic based continuous gravitational wave (CW) searches.
  dev_url: https://github.com/PyFstat/PyFstat/

extra:
  recipe-maintainers:
    - dbkeitel
