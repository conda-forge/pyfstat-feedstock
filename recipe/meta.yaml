{% set name = "PyFstat" %}
{% set version = "1.14.0rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7d9bcd6aa9b53a035f91e26b6a2bf6d0d6b6152b183aa45643ae407b374a2917

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - matplotlib-base >=2.1
    - scipy
    - ptemcee
    - corner
    - dill
    - tqdm
    - bashplotlib
    - peakutils
    - pathos
    - python-lal >=7.1.5
    - python-lalpulsar >=3.1.1
    - lalapps >=7.4.0
    - attrs

test:
  requires:
    - pytest
    - flaky
  imports:
    - pyfstat
  source_files:
    - tests/*.py
  commands:
    - python -m pytest tests/

about:
  home: https://github.com/PyFstat/PyFstat/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: a python package for gravitational wave analysis with the F-statistic
  description: |
    This is a python package providing an interface to perform F-statistic based continuous gravitational wave (CW) searches.
  dev_url: https://github.com/PyFstat/PyFstat/

extra:
  recipe-maintainers:
    - dbkeitel
